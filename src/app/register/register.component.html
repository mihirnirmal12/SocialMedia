<div class="container">
    <form action="" [formGroup]="registerForm" class="row g-3">
        <div class="col-md-4">
            <label for="inputfnmae" class="form-label">First Name</label>
            <input type="text" name="firstname" id="fname" class="form-control" formControlName="firstname" placeholder="First Name">
            <div *ngIf="firstName?.invalid && firstName?.dirty || firstName?.touched">
                <small *ngIf="firstName?.errors?.['required']">First Name is required</small>
                <small *ngIf="firstName?.errors?.['pattern']">First Name is only contain characters without whitespace.</small>
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputmname" class="form-label">Middle Name</label>
            <input type="text" name="middlename" id="lname" class="form-control" formControlName="middlename" placeholder="Middle Name">
            <div *ngIf="middleName?.invalid && middleName?.dirty || middleName?.touched">
                <small *ngIf="middleName?.errors?.['required']">First Name is required</small>
                <small *ngIf="middleName?.errors?.['pattern']">First Name is only contain characters without whitespace.</small>
            </div>
        </div>
        <div class="col-md-4">
            <label for="inputlname" class="form-label">Last Name</label>
            <input type="text" name="lastname" id="lname" class="form-control" formControlName="lastname" placeholder="Last Name">
            <div *ngIf="lastName?.invalid && lastName?.dirty || lastName?.touched">
                <small *ngIf="lastName?.errors?.['required']">First Name is required</small>
                <small *ngIf="lastName?.errors?.['pattern']">First Name is only contain characters without whitespace.</small>
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email ID">
        </div>
        <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="female" value="female">
                    <label class="form-check-label" for="">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="male" value="male">
                    <label class="form-check-label" for="">Male</label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Contact</label>
            <input type="text" class="form-control" formControlName="contact" id="contact" name="mobile" placeholder="Mobile No">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
        </div>
        <div>
            <button class="btn btn-info" (click)="registerUser()">
        Register
        </button>
        </div>
    </form>
</div>
