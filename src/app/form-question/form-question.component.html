<div [formGroup]="form">
    <label [for]="question.key" class="form-label">{{question.label}}</label>
    <div [ngSwitch]="question.controlType">
        <div *ngSwitchCase="'textbox'" class="mb-3">
            <input type="text" class="form-control" [name]="question.key" [formControlName]="question.key" [id]="question.key">
        </div>
        <div *ngSwitchCase="'textarea'" class="mb-3">
            <textarea [name]="question.key" class="form-control" [id]="question.key" [formControlName]="question.key"></textarea>
        </div>
    </div>
</div>
